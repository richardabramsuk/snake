<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Snake - Tempest 2000 Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 20px rgba(255, 0, 255, 0.3);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
            flex: 1;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }
        
        #score {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 20px #ff0000;
            display: none;
            z-index: 20;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 15px #00ff00;
            z-index: 15;
        }
        
        .neon-text {
            animation: neon-pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes neon-pulse {
            from { text-shadow: 0 0 10px currentColor; }
            to { text-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        }
        
        /* Mobile Controls */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 30;
        }
        
        #swipeArea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 25;
            touch-action: none;
        }
        
        #dpad {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .middle-row {
            display: flex;
            gap: 20px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 255, 0.3);
            border: 2px solid #ff00ff;
            color: #ff00ff;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            transition: all 0.1s ease;
        }
        
        .control-btn:active {
            background: rgba(255, 0, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            transform: scale(0.95);
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            #ui {
                font-size: 14px;
            }
            
            #ui div {
                margin-bottom: 5px;
            }
            
            #startScreen {
                font-size: 18px;
            }
            
            #gameOver {
                font-size: 32px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            #ui {
                font-size: 12px;
            }
            
            #startScreen {
                font-size: 16px;
            }
            
            #gameOver {
                font-size: 28px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Speed: <span id="speed">1</span></div>
            <div style="margin-top: 10px;">
                <label for="particleSlider" style="color: #ff00ff; font-size: 14px;">Particle Intensity:</label>
                <input type="range" id="particleSlider" min="1" max="10" value="3" style="width: 80px; margin-left: 10px;">
                <span id="particleValue" style="color: #ff00ff; margin-left: 5px;">3</span>
            </div>
        </div>
        <div id="swipeArea" style="display: none;"></div>
        <div id="mobileControls" style="display: none;">
            <div id="dpad">
                <button id="upBtn" class="control-btn">↑</button>
                <div class="middle-row">
                    <button id="leftBtn" class="control-btn">←</button>
                    <button id="rightBtn" class="control-btn">→</button>
                </div>
                <button id="downBtn" class="control-btn">↓</button>
            </div>
        </div>
        </div>
        <div id="startScreen">
            <div class="neon-text">NEON SNAKE</div>
            <div style="margin-top: 20px; font-size: 16px; color: #ffff00;">
                Press SPACE or TAP to start<br>
                Use ARROW KEYS or SWIPE to move<br>
                Collect orbs to grow and score!
            </div>
        </div>
        <div id="gameOver">
            <div class="neon-text">GAME OVER</div>
            <div style="margin-top: 20px; font-size: 24px; color: #ffff00;">
                Final Score: <span id="finalScore">0</span>
            </div>
            <div style="margin-top: 20px; font-size: 16px; color: #00ff00;">
                Press SPACE or TAP to restart
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
